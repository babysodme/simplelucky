<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="basic.css">
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
    <title>饮品考核抓阄</title>
</head>

<body>
    <div id="app">
        <img src="./logo.jpg" alt="">
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" @click="ccoffeeresult()">经典咖啡</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" @click="scoffeeresult()">特色咖啡</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" @click="iceresult()">慕斯冰</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            ccoffee: ['美式', '摩卡', '卡布奇诺', '意式浓缩', '拿铁'],
            scoffee: ['爱尔兰榛果拿铁', '红丝绒拿铁', '提拉米苏拿铁', '野兽咖啡', '玫瑰奶油拿铁', '澳洲平白', '太妃玛奇朵'],
            ice: ['弗拉明戈慕斯冰', '布朗尼慕斯冰', '莫吉托慕斯冰', '玫瑰慕斯冰', '野莓果汁冰', '奇异果青柠慕斯冰', '抹茶慕斯冰', '香草慕斯冰']
        },
        methods: {
            ccoffeeresult() {
                function randomsort(a, b) {
                    return Math.random() > .5 ? -1 : 1;
                }
                this.ccoffee.sort(randomsort);
                alert(this.ccoffee[1])
            },
            scoffeeresult() {
                function randomsort(a, b) {
                    return Math.random() > .5 ? -1 : 1;
                }
                this.scoffee.sort(randomsort);
                alert(this.scoffee[1])
            },
            iceresult() {
                function randomsort(a, b) {
                    return Math.random() > .5 ? -1 : 1;
                }
                this.ice.sort(randomsort);
                alert(this.ice[1])
            }
        }
    })

</script>

</html>
